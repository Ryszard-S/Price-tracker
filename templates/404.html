{% extends 'base.html' %}
{% load static %}
{% block title %}
<title>404 Not found</title>
{% endblock %}
{% block content %}
<div class="w-1/2  mx-auto">

    <h1 class="text-center font-extrabold text-xl">This page does not exist</h1>
    <img class="max-h-96 mx-auto" src="{% static 'icons/Page.svg' %}"/>
    <p class="mb-4">Redirect to main page after: <span id="time"></span></p>

    <svg xmlns="http://www.w3.org/2000/svg" class="animate-spin mx-auto h-12 stroke-graphite"
         viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
         stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path d="M9 4.55a8 8 0 0 1 6 14.9m0 -4.45v5h5"></path>
        <path d="M5.63 7.16l0 .01"></path>
        <path d="M4.06 11l0 .01"></path>
        <path d="M4.63 15.1l0 .01"></path>
        <path d="M7.16 18.37l0 .01"></path>
        <path d="M11 19.94l0 .01"></path>
    </svg>
</div>

<script defer src="{% static 'js/redirect.js' %}"></script>
{% endblock %}
