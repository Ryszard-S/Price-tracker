<form action="/search">
  <label
    for="default-search"
    class="sr-only mb-2 text-sm font-medium text-graphite"
    >Search</label
  >
  <div class="relative">
    <div
      class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
    >
      <svg
        aria-hidden="true"
        class="h-5 w-5 text-graphite"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
        ></path>
      </svg>
    </div>
    <input
      type="search"
      id="default-search"
      class="block w-full rounded-lg border border-graphite bg-white bg-opacity-40 p-3 pl-10 text-lg text-graphite hover:ring hover:ring-graphite focus:outline-none focus:ring focus:ring-red"
      placeholder="Search products"
      name="q"
      required
    />
    <button
      type="submit"
      class="absolute right-2.5 bottom-2.5 rounded-lg bg-graphite px-4 py-2 text-sm font-medium text-beige hover:bg-red focus:outline-none focus:ring-4 focus:ring-graphite"
    >
      Search
    </button>
  </div>
</form>
